		<div class="x-header center">
			<h3>Contact <span>Me</span></h3>
		</div>
		<div class="form-container basic-container center">
			<form action="#" method="post" id="contact_form">
				<div class="name">
					<label for="name"></label>
					<input type="text" placeholder="My name is" name="name" id="name" required />
				</div>
				<div class="telephone">
					<label for="name"></label>
					<input type="text" placeholder="My number is" name="telephone" id="telephone" required />
				</div>
				<div class="email">
					<label for="email"></label>
					<input type="email" placeholder="My e-mail is" name="email" id="email" required />
				</div>
				<div class="subject">
					<label for="subject"></label>
					<select name="subject" id="subject" required>
						<option value="" disabled hidden selected>Choose a subject</option>
						<option value="B">bikes</option>
						<option value="N">nature</option>
						<option value="P">personal</option>
					</select>
				</div>
				<div class="message">
					<label for="message"></label>
					<textarea name="message" placeholder="I'd like to tell you..." id="message" cols="30" rows="5"
						required></textarea>
				</div>
				<div class="submit">
					<input type="submit" value="Send Message" id="form_button" />
				</div>
			</form>
		</div>
